<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dd{
            height:200px;
            width: 200px;
            background: red;
            position: absolute;
        }
        p{
            width: 100px;
            position: absolute;
            height: 100px;
            background: yellow;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="dd">
    <p>1</p>
</div>
<script>
    document.addEventListener('mouseup', function () {
        alert(1)
    })
    document.querySelector('p').addEventListener('click', function (e) {
        alert(2)
         e.stopPropagation();

    })
</script>

</body>
</html>
